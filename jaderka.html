<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЯДЕРНАЯ КНОПКА: ЗАПУСК</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }
        .button {
            width: 200px;
            height: 200px;
            font-size: 24px;
            cursor: pointer;
            background-color: #ff0000;
            color: #ffff00;
            border: 10px solid #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff0000;
            transition: all 0.3s;
            outline: none;
            z-index: 10;
        }
        .button:hover {
            background-color: #ff6600;
            box-shadow: 0 0 40px #ff6600;
        }
        .button:active {
            background-color: #ff9900;
            box-shadow: 0 0 60px #ff9900;
        }
        #countdown {
            font-size: 48px;
            margin-top: 20px;
            z-index: 10;
        }
        .explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100vmax;
            height: 100vmax;
            background: radial-gradient(circle, #ff6600, #ff0000, #000);
            border-radius: 50%;
            opacity: 0;
            z-index: 5;
        }
        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) infinite;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-2px, 0, 0); }
            40%, 60% { transform: translate3d(2px, 0, 0); }
        }
        .warning {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #ff0000;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .code-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 255, 0, 0.1);
            border: 2px solid #0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .code-input {
            background-color: transparent;
            border: none;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            width: 80px;
            text-align: center;
            letter-spacing: 5px;
        }
        .radiation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(0, 255, 0, 0.1) 100%);
            z-index: 15;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="startSequence()">ЗАПУСК</button>
        <div id="countdown"></div>
    </div>
    <div class="explosion"></div>
    <div class="warning">ВНИМАНИЕ: ЯДЕРНЫЙ ЗАПУСК АКТИВИРОВАН</div>
    <div class="code-panel">
        <input type="text" class="code-input" maxlength="4" placeholder="XXXX">
    </div>
    <div class="radiation"></div>

    <script>
        const launchCode = generateLaunchCode();
        console.log("Launch code:", launchCode); // For testing purposes

        function generateLaunchCode() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        function startSequence() {
            const codeInput = document.querySelector('.code-input');
            if (codeInput.value === launchCode) {
                activateSequence();
            } else {
                alert('Неверный код запуска. Попробуйте еще раз.');
                codeInput.value = '';
            }
        }

        function activateSequence() {
            let count = 5;
            const countdownElement = document.getElementById('countdown');
            const button = document.querySelector('.button');
            const container = document.querySelector('.container');
            const warning = document.querySelector('.warning');
            const radiation = document.querySelector('.radiation');
            button.disabled = true;

            warning.style.opacity = '1';
            container.classList.add('shake');
            radiation.style.opacity = '0.5';

            const interval = setInterval(() => {
                countdownElement.textContent = count;
                if (count === 0) {
                    clearInterval(interval);
                    countdownElement.textContent = "БУМ!";
                    explode();
                    sendIP();
                } else {
                    count--;
                }
            }, 1000);
        }

        function explode() {
            const explosion = document.querySelector('.explosion');
            const container = document.querySelector('.container');
            explosion.style.animation = 'explode 2s forwards';
            container.classList.remove('shake');  // Immediately stop the shaking
        }

        async function sendIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;

                const formData = new FormData();
                formData.append('message', `Запуск произведен с IP: ${ip}`);

                await fetch('https://formspree.io/f/xblrlgyo', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                setTimeout(() => {
                    alert('Запуск успешно произведен!');
                    location.reload();
                }, 3000);
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при запуске. Повторите попытку.');
            }
        }
    </script>
</body>
</html>
